<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <meta charset="UTF-8">
    <title>Pirate Bar</title>
</head>
<body>
    
    <section class="pirateMenuIntro">
        <h1>Arrrrrrrrgh, What are ye looking for, land lubber?</h1>
        <button id="slog">Slog</button>
        <button id="grog">Grog</button>
        
    </section>
    
    <section id="drinkSection">
        <h1 class="introduction"></h1>
        <div class="questionGroup">
            <h2 class="question drinkQuestion"></h2>
            <input type="button" data-pirateScore="1" value="Rambo: First Blood, Part 2"/>
            <input type="button" data-pirateScore="0" value="The Notebook. Such a rollercoaster!"/>
        </div>
        <div class="questionGroup">
            <h2 class="question drinkQuestion"></h2>
            <input type="button" data-pirateScore="1" value="Pish! I don't even know how to read!"/>
            <input type="button" data-pirateScore="0" value="I thought The Time Travellers Wife was quite thought provoking"/>
        </div>
        <div class="questionGroup">
            <h2 class="question drinkQuestion"></h2>
            <input type="button" data-pirateScore="1" value="Mike Myers All the way!"/>
            <input type="button" data-pirateScore="0" value="Awwwww, SANTA!!! And all the little kiddies faces!!!"/>
        </div>
        <div class="questionGroup">
            <h2 class="question drinkQuestion">Test 4</h2>
            <input type="button" data-pirateScore="1" value="What's a mirror?"/>
            <input type="button" data-pirateScore="0" value="Well personally I water down vinegar in a spray bottle but white spirit works perfectly well too."/>
        </div>
    </section>
    
    <section id="foodSelection">
        <h1 class="introduction"></h1>
    </section>
    
    <section id="yourOrder"></section>

    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
